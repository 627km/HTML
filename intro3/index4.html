<!DOCTYPE html>

<html>
    <head>    
        <title>Styling Text!</title>
        <meta charset="utf-8">
        <style>
            p {
                font-size: 32px;
                font-weight: 400;  /*폰트의 굵기(100-900 100단위만 가능)*/
                text-align: center;
                text-decoration: line-through;
            }
            a {
                text-decoration: none; /*링크에 밑줄을 없애는 방법*/
            }
        </style>
    </head>

    <boby>
        <p>텍스트를 다양하게 스타일링 해봅시다!</p>

        <a href="http://google.com">구글로 가는 링크</a>

    </boby>
</html>
