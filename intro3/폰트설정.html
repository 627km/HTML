<!DOCTYPE html>


<html>
    <head>
        <title>Trying Out Different Fonts
        </title>
        <meta charset="utf-8">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Barrio&family=Roboto:wght@100&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/earlyaccess/jejuhallasan.css" rel="stylesheet">
        
        <style>
            /* 
                폰트 종류 5가지
                serif: Times New Roman
                san-serif: Arial
                monospace: Courier
                cursive: Comic San MS
                fantasy: Impact
             */
            h1 {
                font-family: 'Roboto', sans-serif;
            }
            h2 {
                font-family: 'Barrio', cursive;
            }
            h3 {
                font-family: 'Jeju Hallasan', cursive;
            }
        </style>
    </head>

    <body>
        <h1>Trying Out Different Fonts!</h1>
        <h2>How Exciting!</h2>
        <h3>새로운 한글 폰트!</h3>
    </body>
</html>
