<!DOCTYPE html>

<html>
    <head>
        <title>css선택자 정리</title>
        <meta charset="utf-8">
        <style>
            .div1 i {
                color: orange;
            }
            /* div1 클래스를 갖고 있는 요소의 자식 중 모든 <i>태그 */

            .div2 > i {
                color: orange;
            }
            /* div2 클래스를 갖고 있는 요소의 직속 자식 중 모든 <i>태그 */
            
            h1 {
                color: orange;
            }
            h1:hover {
                color: green;
            }
            /* <h1>태그의 원래 색깔은 orange. 마우스가 올라갔을 때는 green */
        </style>
    </head>

    <body>
    <i>Outside</i>
    <div class="div1">
        <i>Inside 1</i>
        <p>Blah blah <i>Inside 2</i></p>
        <i>Inside 3</i>
    </div>

    <div class="div2">
        <i>Inside 1</i>
        <p>Blah blah <i>Inside 2</i></p>
        <i>Inside 3</i>
    </div>

    <h1>Hello World!</h1> 
    </body>
</html>
