<!DOCTYPE html>

<html>
    <head>
        <title>display</title>
        <meta charset="utf-8">
        <style>
            body {
                font-size: 38px;
            }
            i {
                display: block;
                /* inline display인 <i>태그를 block display로 바꿔주는 코드 */
            }
            div {
                display: inline;
                /* block display인 <div>태그를 inline display로 바꿔주는 코드 */
            }
        </style>
    </head>

    <body>
        <p>Hello my <i>name</i> is Jeon kyungmin!</p>

        Hello my <div>name</div> is Jeon kyungmin!
    </body>
</html>

<!-- 
    display 속성

    inline : ex) <span>, <a>, <b>, <i>, <img>, <botton>
        다른요소들과 같은 줄에 머무르려고 하는 성향
        가로 길이는 필요한 만큼만 차지하는 성향
    
    block : ex) <div>, <h1>, <h2>, <p>, <nav>, <ul>, <li>
        새로운 줄에 가려고 하는 성향
        가로 길이를 최대한 많이 차지하려는 성향 
 -->
