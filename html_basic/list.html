<!DOCTYPE html>
<html>
    <head>
        <title>List</title>
        <meta charset="tuf-8">

        <style>

        </style>
    </head>
    <body>
        <ol> <!-- 숫자(기본) -->
            <li>집 청소</li>
            <li>영어 단어 외우기</li>
            <li>영화 보기</li>
        </ol>

        <ol type="a"> <!-- 소문자 알파벳 -->
            <li>집 청소</li>
            <li>영어 단어 외우기</li>
            <li>영화 보기</li>
        </ol>

        <ol type="A"> <!-- 대문자 알파벳 -->
            <li>집 청소</li>
            <li>영어 단어 외우기</li>
            <li>영화 보기</li>
        </ol>

        <ol type="i"> <!-- 소문자 로마 숫자표기 -->
            <li>집 청소</li>
            <li>영어 단어 외우기</li>
            <li>영화 보기</li>
        </ol>

        <ol type="I"> <!-- 대문자 로마 숫자표기 -->
            <li>집 청소</li>
            <li>영어 단어 외우기</li>
            <li>영화 보기</li>
        </ol>

        <ul>
            <li>집 청소</li>
            <li>영어 단어 외우기</li>
            <li>영화 보기</li>
        </ul>
        <!-- order list의 약자 <ol> -->
        <!-- unorder list의 약자 <ul> -->
        <!-- List item의 약자 <li> -->
    </body>
</html>
